name: Upload to Cloudflare R2

on:
  push:
    branches:
      - main  # Активируется для push в ветку main

jobs:
  upload-to-r2:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Cloudflare R2 не использует region, но AWS CLI требует указания региона

    - name: Sync files to Cloudflare R2
      run: |
        aws s3 sync . s3://github --endpoint-url=https://ac34229f403bce2e69e97ed47465658c.r2.cloudflarestorage.com
